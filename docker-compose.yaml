services:
  acme_rp:
    image: ghcr.io/breathbath/certs:master
    ports:
      - "80:80"
      - "443:443"
    restart: always
    environment:
      AUTH_KEY: ${AUTH_KEY}
      APP_DOMAIN: ${APP_DOMAIN}
      DOMAIN_STORAGE_TYPE: redis
      REDIS_URL: redis:6379
    volumes:
      - ./.certs:/app/.certs:rw
    depends_on:
      - redis
  redis:
    image: "redis:alpine"
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - /.redis:/data